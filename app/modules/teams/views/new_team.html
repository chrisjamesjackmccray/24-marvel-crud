<h2 class="newteam">
  Your Team
</h2>

 <h3 class="teamname">
   Team Name
 </h3>


<div class="main">

  <div class="newtop">
    <h1 class="hone"> New Team </h1> <p class="desp"> Create a new team of Marvel superheroes. </p>
  </div>



  <br>
  <br>

  <hr class="line">

  <form>

     <input class="topbox" type="text" placeholder="The Avengers" ng-model="newCtrl.name">
    <p class="textone"> What do you want to call your team of superheroes? </p>

    <br>

    <input class="bottombox" type="text" placeholder="User Name" ng-model="newCtrl.creator">
    <p class="textone"> We don't know how to log people in yet, so just tell us your name. </p>
    <br>
    <input class="input" type="submit" value="Create Team" ng-click="newCtrl.createTeam()">
  </form>
</div>
