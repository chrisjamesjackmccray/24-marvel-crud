




<div class="maintwo">
  <h2 class="teamstitle"> Teams! <h2>
    <p class="usercreated"> User created teams of Marvel superheroes. </p>
    <input class="buttonnewteam" type="submit" value="New Team" ng-click="teamsCtrl.addTeam()">


    <br>
    <br>
    <br>

    <hr>
  <ul>
    <li class="alllist" ng-repeat="links in teamsCtrl.teams">

      <a ui-sref="team({ id: links.id })">
        {{ links.name }}
        {{ links.creator }}
      </a>

    </li>

  </ul>
</div>
