




<div class="mainthree">
  <h2 class="yourteam"> Your Team </h2>
  <br>
  <br>
  <br>
  <a ui-sref="edit_team({ id: teamCtrl.id })">
    Edit it
  </a>

  <table>
    <tbody>

      <tr ng-repeat="character in teamCtrl.heroes">

        <td class="imagetd">
          <img class ="imagethree" ng-src="{{ character.image }}">
        </td>

        <td class="des">
          {{ character.name }}
        </td>

        <td class="descriptiontd">
          {{ character.description }}
        </td>





      </tr>
    </tbody>
  </table>
</div>
